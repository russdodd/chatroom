<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="room.css">
	<script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
	<meta name="roomId" content="{{roomId}}"></meta>
	<meta name="roomName" content="{{roomName}}"></meta>
	<h1 id="title">{{roomName}}</h1>
</head>
<body>
	<form action="..">
    	<input type="submit" value="Go back" />
	</form>
	<div id="panel">
	<ul id="chat"></ul>
	<div id="comment">
		<form method="POST" action="/{{roomId}}/messages" id="messageForm">
    		<input type="text" name="message"   id="messageField">
    		<input type="hidden" name="nickname" id="nicknameField" value="">
    		<input type="submit" value="Send">
		</form>
	</div>
</div>
	<script src="room.js"></script>

	</body>
</html>
