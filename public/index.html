<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="room.css">
	<script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
</head>
<body>
	<div id="panel">
	<h1>ChatRoom</h1>
	<div>
		<h2>Enter an existing Chat Room</h2>
	</div>
	<div>
		<form method="POST" action="" id="messageForm1">
    		ID: <input type="text" name="message"   id="idField" placeholder="e.g. ABC123">
    		<input type="submit" value="Enter">
		</form>
	</div>
	<div>
		<h2>Or create new Chat Room</h2>
	</div>
	<div>
		<form method="POST" action="/create" id="messageForm2">
    		Name: <input type="text" name="message"   id="nameField" placeholder="e.g. Bobs Chatroom">
    		<input type="submit" value="Enter">
		</form>
	</div>
	<div>
		<h3 id="chatTitle">Recently active Chatrooms</h3>
	<ul id="recent"></ul>
	</div>
</div>

	<script src="index.js"></script>
</body>
</html>
